name: Lab Production Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'DESTROY-PRODUCTION' to confirm you want to destroy production infrastructure"
        required: true
        type: string
        default: ""

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "us-east-2"

permissions:
  id-token: write
  contents: read

jobs:
  validate-destroy:
    name: Validate Destroy Confirmation
    runs-on: ubuntu-latest
    outputs:
      should_destroy: ${{ steps.validate.outputs.should_destroy }}
    
    steps:
      - name: Validate Confirmation
        id: validate
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" = "DESTROY-PRODUCTION" ]; then
            echo "should_destroy=true" >> $GITHUB_OUTPUT
            echo "✅ Production destroy confirmed - proceeding with infrastructure destruction"
          else
            echo "should_destroy=false" >> $GITHUB_OUTPUT
            echo "❌ Destroy not confirmed. Please type 'DESTROY-PRODUCTION' to proceed."
            exit 1
          fi

  destroy-production:
    name: Destroy Production Environment
    runs-on: ubuntu-latest
    needs: validate-destroy
    if: needs.validate-destroy.outputs.should_destroy == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123324351829:role/github-actions-global
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: lab-production-destroy-${{ github.run_id }}

      - name: Terraform Init
        working-directory: environments/production
        run: terraform init

      - name: Terraform Destroy
        working-directory: environments/production
        run: terraform destroy -auto-approve

      - name: Destroy Complete
        run: |
          echo "## 🧹 Production Environment Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ✅ Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "**Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- **To rebuild**: Create a PR with changes to `environments/production/`" >> $GITHUB_STEP_SUMMARY
          echo "- **Or run manually**: Use the prod-terraform workflow" >> $GITHUB_STEP_SUMMARY 